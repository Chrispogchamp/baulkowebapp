<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="icon" href="../favicon.ico">
    <script src="todolist.js"></script>

    <title>Baulko - To-do List</title>
</head>

<body class="d-flex flex-column">

    <span class="text-center d-flex justify-content-center">
        <h3 class="d-flex p-3 mt-3 rounded justify-content-center fs-1 text-light bg-dark text-center">
            To-do List
        </h3>
    </span>

    <div id="nav"></div>
    <script src="../nav/nav.js">
    </script>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-white bg-dark rounded-3">
                    <div class="card-body bg-dark text-light">
                        <form action="javascript:void(0);">
                            <input type="text" class="form-control add-task" placeholder="New Task...">
                        </form>
                        <ul class="nav nav-pills todo-nav">
                            <li role="presentation" class="nav-item all-task active"><a href="#"
                                    class="nav-link">All</a>
                            </li>
                            <li role="presentation" class="nav-item active-task"><a href="#" class="nav-link">Active</a>
                            </li>
                            <li role="presentation" class="nav-item completed-task"><a href="#"
                                    class="nav-link">Completed</a></li>
                        </ul>
                        <div class="todo-list">
                            <div class="todo-item">
                                <div class="checker"><span class=""><input type="checkbox"></span></div>
                                <span>Add more tasks!</span>
                                <a href="javascript:void(0);" class="float-right remove-todo-item">
                                    <em class="icon-close"></em>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="footer">
        <footer class="d-flex justify-content-center text-center">By Matthew Li 2021 :D</footer>
        <footer class="d-flex justify-content-center text-center">This website is in no way affiliated with Baulkham
            Hills High School.</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
