<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="cpstest.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <script src="cpstest.js"></script>

    <title>Baulko - Bell Times</title>
</head>

<body class="d-flex flex-column">
    <h1 class="d-flex justify-content-center p-4">Baulko - Bell Times</h1>

    <ul class="list-group list-group-horizontal-sm justify-content-center text-center px-5">
        <button class="list-group-item list-group-item-action p-2 fs-5"
            onclick='window.location.href = "../index.html";'>Home</button>
        <button class="list-group-item list-group-item-action p-2 fs-5"
            onclick='window.location.href = "../belltimes/times.html";'>Bell Times</button>
        <button class="list-group-item list-group-item-action p-2 fs-5"
            onclick='window.location.href = "../feedback.html";'>Feedback</button>
        <button class="list-group-item list-group-item-action p-2 fs-5"
            onclick='window.location.href = "../todolist/todolist.html";'>To-Do List</button>
        <li class="list-group-item list-group-item-action active p-2 fs-5">CPS Test</li>
    </ul>

    <div class="d-flex container justify-content-center">
        <main x-data="clickSpeedTest()" x-init="restart()">
            <header>
                <p> <span><abbr title="Clicks Per Second">CPS</abbr></span><br /><b x-text="cpsDisplay"></b></p>
                <div></div>
                <p> <span>CPS MAX</span><br /><b x-text="cpsMaxDisplay"></b></p>
            </header><button x-ref="btn" @mousedown="mouseDown" @mouseup="mouseUp" :style="`--cps: ${cps}`"></button>
            <footer>
                <p> <span>Clicks</span><br /><b x-text="clicks"></b></p>
                <div></div>
                <p> <span>Time</span><br /><b x-text="activeTimeDisplay"></b><sub>s</sub></p>
            </footer>
        </main>
    </div>
    <div id="footer" class="fixed-bottom">
        <footer class="d-flex justify-content-center text-center">By Matthew Li &copy; 2021 :D</footer>
        <footer class="d-flex justify-content-center text-center">This website is in no way affiliated with Baulkham
            Hills High School.</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
